services:
  - type: web
    name: teamloop-backend
    env: node
    plan: free
    region: oregon
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: PORT
        sync: false
      - key: NODE_ENV
        sync: false
      - key: MONGO_URI
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: SESSION_EXPIRES_IN
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        sync: false
      - key: FRONTEND_ORIGIN
        sync: false
      - key: FRONTEND_GOOGLE_CALLBACK_URL
        sync: false
    autoDeploy: true
    rootDir: teamloop
